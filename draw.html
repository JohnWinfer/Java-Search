<script>
function drawRectangle() {
    const canvas = document.querySelector("canvas");
    const ctx = canvas.getContext("2d");


    ctx.fillStyle = "rgb(0, 255, 0)";

    ctx.strokeStyle = "rgb(0, 0, 0)";

    const numbersArray = Array.from(Array(200)).map((_, i) => i);
    console.log(numbersArray);
    shuffle(numbersArray)
    console.log(numbersArray);
    for(let i = 0; i < 200; i++){
        n = numbersArray[i];
        console.log(n);
        ctx.fillRect(i * 9 + 5, canvas.height - (numbersArray[i] * 4 + 50), 9, numbersArray[i] * 4 + 50);

        ctx.strokeRect(i * 9 + 5, canvas.height - (numbersArray[i] * 4 + 50), 9, numbersArray[i] * 4 + 50);
    }

    function shuffle(array) {
        let currentIndex = array.length,  randomIndex;


        while (currentIndex != 0) {

            randomIndex = Math.floor(Math.random() * currentIndex);
            currentIndex--;

            [array[currentIndex], array[randomIndex]] = [
            array[randomIndex], array[currentIndex]];
        }

        return array;
        }

}
